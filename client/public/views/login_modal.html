<!-- MODAL 3 - SIGN UP FOR ACCOUNT VERSION 2 -->

<div class="ui basic modal">
  <i class="close icon"></i>
  <div class="ui center aligned header">
      <h4>REGISTER OR LOG IN FOR YOUR PERSONALIZED HIPSPACE SCORE</h4>
  </div>

<div class="ui two column middle aligned very relaxed stackable grid">
  <div class="column">
    <div class="ui inverted form">
      <div class="field">
        <label>Username</label>
        <div class="ui left icon input">
          <input type="text" placeholder="Username" autocomplete="off" style="">
          <i class="user icon"></i>
        </div>
      </div>
      <div class="field">
        <label>Email Address</label>
        <div class="ui left icon input">
          <input type="email" placeholder="Email" autocomplete="off">
          <i class="envelope icon"></i>
        </div>
      </div>
      <div class="field">
        <label>Password</label>
        <div class="ui left icon input">
          <input type="password" placeholder="Password" autocomplete="off">
          <i class="lock icon"></i>
        </div>
      </div>
      <div class="ui toggle checkbox">
        <input type="checkbox" name="terms" tabindex="0" class="hidden">
        <label>I agree to Hipspaces' <a href="terms.html">Terms and Conditions</a></label>
      </div>
      <br><br>
      <button class="ui green basic inverted button" type="submit">Apply</button>
    </div>
  </div>
  <div class="ui fitted vertical divider">
  <span class="snow">OR</span>
  </div>
  <div class="center aligned column">
    <div class="ui big inverted green labeled icon button">
      <i class="signup icon"></i>
      Log In
    </div>
  </div>
</div>
