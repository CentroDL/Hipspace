<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Hipspace </title>

    <!-- Semantic UI -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>

    <link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="../css/profile_styles.css">

    <!-- Local styles -->
    <link rel="stylesheet" href="../css/animate.css">

    <!-- jQuery lib -->

  </head>
  <body>
    <!-- Main Container Div -->
    <div class="container">
      <!-- Top Nav Bar - NOT SIGNED IN VERSION -->
      <nav class="ui inverted clearing segment">
        <h3 class="ui left floated header" id="logo-thing">
          Hipspace
        </h3>
        <h3 class="ui right floated header">
          Log Out
        </h3>
        <h3 class="ui right floated header">
          |
        </h3>
        <h3 class="ui right floated header">
          Profile
        </h3>
      </nav>

      <!-- <h1 id="welcome-back">Clyde Davis</h1> -->


      <div class="ui class two column grid">
        <!--  COLUMN 1 -->
        <div class="column">

          <div id="profile-div">
            <h2 id="profile-h2">Profile</h2>

            <div class="ui horizontal divider">
              <i class="inverted user icon"></i>
            </div>

            <form class="ui form" id="profile-form">
              <div class="nine wide required field">
                <label>Your name:</label>
                <input type="text" name="name" value="Clyde">
                <br>
              </div>

              <div class="nine wide required field">
              <label>Your last name:</label>
              <input type="text" name="surname" value="Davis">
              <br>
            </div>

            <div class="nine wide required field">
              <label>Your email:</label>
              <input type="text" name="email" value="clyde@davis.com">
              <br>
            </div>

            <div class="eight wide required field">
              <div class="ui form">
                <div class="field">
                  <label>Favorite beer:</label>
                  <select class="ui compact dropdown" form="carform">
                    <option value=""> Beer</option>
                    <option value="0">PBR</option>
                    <option value="1"> Moonshine</option>
                  </select>
                </div>
              </div>
            </div>

              <div class="ui button" id="edit-profile-button">
                <div class="visible content">Edit</div>
              </div>

            </form>

          </div>
        </div>


        <!-- COLUMN 2 -->
        <div class= "column">

          <div id="preferences-div">
            <h2 id="preferences-h2">Your Preferences</h2>

            <div class="ui horizontal divider">
              <i class="inverted options icon"></i>
            </div>

            <form class="ui form" id="preferences-form">

              <table style="width:100%">
                <tr>
                  <td>
                    <div class="ui toggle checkbox">
                    <input type="checkbox" name="parks" value="">
                    <label>Indie Theatre</label>
                    <br>
                    </div>
                  </td>
                  <td>
                    <div class="ui toggle checkbox">
                    <input type="checkbox" name="dog cafes" value="">
                    <label>Coffee Shops</label>
                    <br>
                  </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="ui toggle checkbox">
                    <input type="checkbox" name="yoga studios" value="">
                    <label>Yoga Studios</label>
                    <br>
                  </div>
                  </td>
                  <td>
                    <div class="ui toggle checkbox">
                    <input type="checkbox" name="quiet" value="">
                    <label>Farmer's market</label></td>
                    <br>
                    <br>
                    </div>
                </tr>
                <tr>
                  <td>
                    <div class="ui toggle checkbox">
                    <input type="checkbox" name="dive bars" value="">
                    <label>Dive Bars</label>
                    <br>
                    </div>
                  </td>
                  <td>
                    <div class="ui toggle checkbox">
                    <input type="checkbox" name="vinyl stores" value="">
                    <label>Vinyl Stores</label>
                    <br>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="ui toggle checkbox">
                      <input type="checkbox" name="pinball" value="">
                      <label>Pinball</label>
                    </div>
                  </td>
                  <td>
                    <div class="ui toggle checkbox">
                    <input type="checkbox" name="thrift shops" value="">
                  <label>Thrift Shops</label></td>
                  </div>
                </tr>
              </table>
              <div class="ui animated button" id="edit-preferences-button">
                <div class="visible content">Edit</div>
                <div class="hidden content">
                  :)
                </div>
              </div>

            </form>
          </div>
        </div>

      </div>
<!-- end of container -->
    </div>
<!-- end of container -->
<!-- V SCRIPTS AND SHIT V -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js" charset="utf-8"></script>
    <!-- Cookies lib -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.1/js.cookie.min.js" charset="utf-8"></script>
    <!-- Local JavaScript -->
    <!-- ADD AJAX JS FILE HERE -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
    <script src="../js/profile_scripts.js" charset="utf-8"></script>
    <!-- my front end file - CC -->
  </body>
</html>
